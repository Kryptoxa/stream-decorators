language: php
dist: trusty
php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - hhvm
    - hhvm-3.6
    - hhvm-3.12
    - hhvm-3.24
    - hhvm-nightly
    - nightly
matrix:
    allow_failures:
        - php: nightly
        - php: hhvm-nightly
        - php: 

install:
    - composer update
    - if [[ "$TRAVIS_PHP_VERSION" == "hhvm" || "$TRAVIS_PHP_VERSION" == "hhvm-nightly" ]]; then composer remove "phpunit/phpunit" && composer require "phpunit/phpunit:5.7"; fi

script: ./vendor/bin/phpunit -c tests/phpunit.xml
